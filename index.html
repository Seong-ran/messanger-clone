<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>메신저앱 코딩</title>
</head>
<body>
  
  <!-- 스테이터스 바 -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>연결 없음</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column time_parent">
      <span id="time">09:31</span>
    </div>
    <div class="status-bar__column">
      <span>92%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  
  <!-- 로그인 창 -->
  <div id="welcome">
    <h1>환영합니다</h1>
    <p>가짜 메신저 앱입니다.</p>
  </div>
  
  <div id="name">
    <div class="profile_img"></div>
    <div class="user_name">브라운</div>
  </div>
  
  <form id="login_text">
   <!--
     폼에서 인풋을 처리할때는 name으로 접근해 처리하게 되어있다.
   -->
    <input id="id-text" type="text" placeholder="메일주소 또는 휴대전화번호" name="username">
    <input id="pw-text" type="password" name="passW" placeholder="비밀번호">
  </form>
  
  
  <!-- 로그인 버튼 창 -->
  <form id="login-form" action="friends.html" onsubmit="return checkAll()">
    <input type="submit" id="btn_join" value="로그인">
  </form>
  
  
  <div id="finder">
    <a href="#">계정 또는 비밀번호 찾기</a>
  </div>
    
        
  
  <!-- PC용 경고창(?) 모바일에서만 볼 수 있다 -->
   <div id="no-mobile">
     <span>모바일 화면에서만 가능합니다!</span>
   </div>      
    
    
  <script src="js/login.js"></script>
  <script src="js/status-bar__time.js"></script> 
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src='https://kit.fontawesome.com/c8e2b99a17.js' crossorigin='anonymous'></script>
</body>
</html>
